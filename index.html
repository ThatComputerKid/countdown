<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdowns</title>
  <style>
    /* General reset and body styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Container styling */
    .container {
      width: 100%;
      max-width: 600px;
      margin-top: 50px;
      padding: 20px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Event list styling */
    .event {
      background-color: #2c2c2c;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .event:hover {
      transform: scale(1.02);
    }

    .event-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .event-timer {
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Countdowns</div>
    <div id="countdowns">
      <!-- Countdown elements will be injected here -->
    </div>
  </div>

  <script>
    // Hardcoded events with titles and dates
    const events = [
      { title: "Costa Rica", date: "2025-02-22T00:00:00" },
      { title: "Swim State", date: "2025-02-01T00:00:00" },
      { title: "Jekyll", date: "2025-03-05T00:00:00" }
    ];

    const countdownsContainer = document.getElementById('countdowns');

    // Function to calculate time left and format it
    function calculateTimeLeft(date) {
      const now = new Date();
      const target = new Date(date);
      const diff = target - now;

      if (diff <= 0) return "Event has passed!";

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Function to render countdowns
    function renderCountdowns() {
      countdownsContainer.innerHTML = ''; // Clear existing content
      events.forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.classList.add('event');

        const title = document.createElement('div');
        title.classList.add('event-title');
        title.textContent = event.title;

        const timer = document.createElement('div');
        timer.classList.add('event-timer');
        timer.textContent = calculateTimeLeft(event.date);

        eventElement.appendChild(title);
        eventElement.appendChild(timer);
        countdownsContainer.appendChild(eventElement);
      });
    }

    // Update countdowns every second
    setInterval(renderCountdowns, 1000);

    // Initial render
    renderCountdowns();
  </script>
</body>
</html>
