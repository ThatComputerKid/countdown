<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vintage Event Countdowns</title>
  <!-- Vintage typewriter style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* Global reset and vintage base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #f5e8d0;
      background-image: linear-gradient(135deg, rgba(255,255,255,0.15) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.15) 75%, transparent 75%, transparent),
                        linear-gradient(225deg, rgba(255,255,255,0.15) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.15) 75%, transparent 75%, transparent);
      background-size: 40px 40px;
      font-family: 'Special Elite', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #5c4033;
    }

    /* Header styling with a hand‚Äêdrawn feel */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }
    header p {
      font-size: 1.2rem;
      font-style: italic;
    }

    /* Container for countdown cards in a responsive grid */
    #countdown-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    /* Vintage-styled countdown cards */
    .card {
      background-color: #fffbe8;
      border: 1px solid #c1a57b;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: rotate(-1deg) scale(1.02);
    }

    .event-title {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .time-remaining {
      text-align: center;
      font-family: 'Special Elite', cursive;
      transition: font-size 0.3s ease;
      color: #a0522d;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.5rem; }
      .event-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vintage Countdowns</h1>
    <p>Relive the nostalgia as time ticks away...</p>
  </header>
  <div id="countdown-container"></div>

  <script>
    // ----------------------------------
    // Hardcoded events (vintage inspired)
    // ----------------------------------
    const events = [
      { name: "Retro Meetup", date: new Date("2025-03-15T14:00:00") },
      { name: "Vinyl Record Fair", date: new Date("2025-04-10T10:00:00") },
      { name: "Classic Car Show", date: new Date("2025-05-05T09:00:00") },
      { name: "Old-School Arcade Night", date: new Date("2025-06-01T20:00:00") }
    ];

    const container = document.getElementById("countdown-container");

    // ----------------------------------
    // Helper function to format time
    // ----------------------------------
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const seconds = totalSeconds % 60;
      const minutes = Math.floor(totalSeconds / 60) % 60;
      const hours = Math.floor(totalSeconds / 3600) % 24;
      const days = Math.floor(totalSeconds / 86400);
      return { days, hours, minutes, seconds };
    }

    function countdownString({ days, hours, minutes, seconds }) {
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // ----------------------------------
    // Main update function
    // ----------------------------------
    function updateCountdowns() {
      const now = new Date();
      // Filter out past events.
      const upcomingEvents = events.filter(event => event.date > now);

      if (upcomingEvents.length === 0) {
        container.innerHTML = '<div style="width:100%; text-align:center; font-size: 1.5rem;">No upcoming events.</div>';
        return;
      }

      // Sort events from soonest to farthest.
      upcomingEvents.sort((a, b) => a.date - b.date);

      // Determine maximum remaining time for scaling.
      const maxRemaining = Math.max(...upcomingEvents.map(e => e.date - now));

      container.innerHTML = "";
      const minFontSize = 1.2; // in rem
      const maxFontSize = 3;   // in rem

      upcomingEvents.forEach(event => {
        const remaining = event.date - now;
        if (remaining <= 0) return;

        const timeObj = formatTime(remaining);
        const timeStr = countdownString(timeObj);

        // Dynamically scale the font size (more imminent events appear with larger numbers)
        let fontSize = minFontSize;
        if (maxRemaining > 0) {
          fontSize = minFontSize + (1 - remaining / maxRemaining) * (maxFontSize - minFontSize);
        }

        // Create card element
        const card = document.createElement("div");
        card.className = "card";

        // Event title
        const titleEl = document.createElement("div");
        titleEl.className = "event-title";
        titleEl.textContent = event.name;

        // Countdown timer
        const timeEl = document.createElement("div");
        timeEl.className = "time-remaining";
        timeEl.textContent = timeStr;
        timeEl.style.fontSize = fontSize + "rem";

        // Assemble and append to container
        card.appendChild(titleEl);
        card.appendChild(timeEl);
        container.appendChild(card);
      });
    }

    // Initial render and update every second
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
