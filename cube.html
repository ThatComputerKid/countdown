<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Spinning 3D Cube</title>
  <style>
    /* Basic reset and full-screen centering */
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* The 3D scene container with perspective */
    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }

    /* This container is animated to create a floating effect */
    .float {
      width: 100%;
      height: 100%;
      animation: float 3s infinite ease-in-out;
    }

    /* The cube container which will be spinning */
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 5s infinite linear;
    }

    /* Styling for each face of the cube */
    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      /* background: rgba(255, 255, 255, 0.2); */
      border: 2px solid #fff;
      box-sizing: border-box;
    }

    /* Positioning each face in 3D space */
    .cube .front  { transform: translateZ(100px); }
    .cube .back   { transform: rotateY(180deg) translateZ(100px); }
    .cube .right  { transform: rotateY(90deg) translateZ(100px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(100px); }
    .cube .top    { transform: rotateX(90deg) translateZ(100px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }

    /* Keyframes for the spinning animation */
    @keyframes spin {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    /* Keyframes for the floating (up and down) animation */
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="float">
      <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>

  <script>
    // Optional JavaScript: Toggle animation play/pause when clicking on the cube.
    const cube = document.querySelector('.cube');
    cube.addEventListener('click', () => {
      // Check the current animation play state and toggle it.
      const currentState = getComputedStyle(cube).animationPlayState;
      cube.style.animationPlayState =
        currentState === 'running' ? 'paused' : 'running';
    });
  </script>
</body>
</html>
